language: go
go:
  - "1.15"

before_script:
  - sudo apt update
  - sudo apt -y install sshpass
  - sudo apt -y install ssh
  - sshpass -p $DOMAINESIA_SSH_PASSWORD ssh $DOMAINESIA_SSH_USER@$DOMAINESIA_SSH_HOST:~/playground/gosampleapi

deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy/domainesia/deploy.sh
  on:
    branch: master
